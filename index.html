<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <meta name="description" content="The Athena restaurant will achieve the best quality with the best ingredients" />
    <meta name="robots" content="index/follow"/>
    <title>Athena</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">

            <div class="item-1">
                <p>Athena</p>
            </div>


            <div class="item-2">
                <ul>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Menu</li>
                    <li>Contact</li>

                </ul>
            </div>


            <div class="item-3">

                <div>
                    <h1>High quality food with
                        the best ingredients.</h1>
                    <button>
                        <p>Book a table
                        <span></span>
                        </p>
                    </button>
                </div>

            </div>
            <div class="item-4">
                <img src="assets/img/chocolateCake.png" alt="chocolate cake"  />
            </div>
            <div class="item-5">
                <img src="assets/img/cheesecake.jpg" alt="cheese cake" />
            </div>

            <div class="linea-1">
                <div class="rectangulo-1"></div>
            </div>

            <div class="linea-2">
                <div class="rectangulo-2"></div>
            </div>
            
            <div class="item-6">
                <img src="assets/img/salad.png" alt="salad" />
            </div>
        </div>

</html>
